{% extends 'staff_list/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'staff_confirm_delete.css' %}">
{% endblock %}

{% block content %}
<section class="delete">
    <p class="delete_title">Вы собираетесь удалить:</p>
    <p class="delete_item">{{ staff.job.name }}: {{ staff.full_name }}</p>
        <form method="post" action="{% url 'delete' staff.pk %}" class="delete_form">
        {% csrf_token %}
            <div class="buttn_block">
                <input type="submit" value="Удалить" class="button btn_del">
                <a href="{% url 'staff_list' %}" class="button btn_cancel">Отмена</a>
            </div>
        </form>
</section>
{% endblock %}
